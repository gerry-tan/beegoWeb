appname = test
runmode = dev

# 是否模板自动渲染，默认值为 true，对于 API 类型的应用，应用需要把该选项设置为 false，不需要渲染模板。
autorender = false
copyrequestbody = true
# 是否启用 HTTPS，默认是关闭。
EnableHttpTLS = false
# 设置 HTTP 的超时时间，默认是 0，不超时。
HttpServerTimeOut = 300

# 数据库设置
mysql.maxIdle = 30
mysql.maxConn = 30

# 开启进程内监控
EnableAdmin = true
AdminHttpAddr = 0.0.0.0
AdminHttpPort = 8088

# 开发环境配置
[dev]
httpport = 8080
# 文档设置
EnableDocs = true
gendoc = true

mysql.default.datasource = "root:123456@tcp(127.0.0.1:3306)/test?charset=utf8&loc=Asia%2FShanghai"


# 生产环境配置
[prod]
httpport = 8081
mysql.default.datasource = "root:123456@tcp(127.0.0.1:3306)/prod?charset=utf8&loc=Asia%2FShanghai"